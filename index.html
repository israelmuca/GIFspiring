<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIFtastic</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/fontawesome.css" integrity="sha384-GVa9GOgVQgOk+TNYXu7S/InPTfSDTtBalSgkgqQ7sCik56N9ztlkoTr2f/T44oKV" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/brands.css" integrity="sha384-VGCZwiSnlHXYDojsRqeMn3IVvdzTx5JEuHgqZ3bYLCLUBV8rvihHApoA1Aso2TZA" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="site"> <!-- "hack" for a sticky footer -->
<section class="site-content"> <!-- "hack" for a sticky footer -->

        <!-- HEADER -->
        <section id="hero" class="hero is-light">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title" id="title">
                        GIFspiring
                    </h1>
                    <h2 class="subtitle" id="subtitle">
                        Here you'll find the GIFs for the most amazing and inspiring people
                        <hr style="margin-bottom: 0px; margin-top: 0px;">
                        <br> <b>Add your own:</b>
                    </h2>
                    <div class="field has-addons has-addons-centered">
                        <div class="control">
                            <input class="input" id="input-person" type="text" placeholder="Who inspires you?">
                        </div>
                        <div class="control">
                            <a class="button" id="button-add-person">
                            Add
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    
        <!-- Separator to make sure the header is not sticking to the next elements -->
        <section class="columns">
            <div class="column"></div>
        </section>

        <!-- On hover buttons will activate #modal, which will show some info about the person, on "click", hide #buttons, show #gifs-->
        <section class="container" id="buttons">
            <div class="columns" id="button-columns-1" data-columns="1">
                <div class="column" id="button-person-1" data-type="button">
                    <a class="button" data-person="Chris Hadfield">Chris Hadfield</a>
                </div>
                <div class="column" id="button-person-2" data-type="button">
                    <a class="button" data-person="Isaac Newton">Isaac Newton</a>
                </div>
                <div class="column" id="button-person-3" data-type="button">
                    <a class="button" data-person="Albert Einstein">Albert Einstein</a>
                </div>
                <div class="column" id="button-person-4" data-type="button">
                    <a class="button" data-person="Elon Musk">Elon Musk</a>
                </div>
                <div class="column" id="button-person-5" data-type="button">
                    <a class="button" data-person="Carl Sagan">Carl Sagan</a>
                </div>
                <div class="column" id="button-person-6" data-type="button">
                    <a class="button" data-person="Nikola Tesla">Nikola Tesla</a>
                </div>
            </div>
            <div class="columns" id="button-columns-2">

            </div>
        </section>
        

        <!-- GIFs container -->
        <section class="container" id="gifs">

        </section>

        <!-- Modal to be activated -->
        <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
                <header class="modal-card-head">
                <p class="modal-card-title">Placeholder Name Button</p>
                <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                Placeholder person's info
                </section>
                <footer class="modal-card-foot">
                <button class="button is-primary">show me the GIFs</button>
                <button class="button is-warning">No thanks</button>
                </footer>
            </div>
        </div>


</section> <!-- "hack" for a sticky footer -->

    <!-- Separator to make sure the footer is not sticking to the top elements -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Footer -->
    <section class="hero is-dark is-bold">
        <div class="hero-body" style=" padding-top: 16px; padding-bottom: 16px;">
            <div class="container columns clearfix">
                <div class="column is-2"></div>
                <div class="column">
                    <p><strong>Unit 6 HW</strong> by Israel Mu√±oz.</p>
                </div>
                <div class="column is-5"></div>
                <div class="column">
                    <a href="https://github.com/IsraelMuca/" target="_blank">
                        <span class="icon">
                            <i class="fab fa-github-alt"></i>
                        </span>
                    </a>
                    <a href="https://twitter.com/IsraelMuca/" target="_blank">
                        <span class="icon">
                            <i class="fab fa-twitter"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </section>

<!-- jQuery/UI and custom JS scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script src="assets/script.js"></script>
</body>
</html>
